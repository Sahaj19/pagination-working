<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Working</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="flagsSection">
    <div class="container">
        <div class="flagsDiv" id="flagsDiv">
            <!-- flags will come here -->
        </div>
    </div>
   </section>

   <section class="paginationControlsSection">
    <div class="container">
        <div class="paginationControlsDiv">
            <button id="prevbtn" class="paginationBtn">Previous</button>
            <span id="currentPageNumber">1</span>
            <button id="nextbtn" class="paginationBtn">Next</button>
        </div>
    </div>
   </section>
   <script src="main.js"></script>
</body>
</html>
